  </script>

<body>

<div id="content" class="container">
  <div id="container-span-message" class="container">
    <span id="span-message" class="message"></span>
  </div>

  <div class="container">
    <table id="table-summary" class="table table-summary">
      <tbody>
      <tr>
        <th>Tasks pending</th>
        <td id="td-summary-total">0</td>
      </tr>
      <tr>
        <th>Overdue</th>
        <td id="td-summary-overdue">0</td>
      </tr>
      <tr>
        <th>Due today</th>
        <td id="td-summary-duetoday">0</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <form id="add-task-form">
      <table id="table-addtask" class="table table-form">
        <tbody>
        <tr>
          <th><label for="input-title">Title</label></th>
          <td><input id="input-title" type="text" /></td>
        </tr>
        <tr>
          <th><label for="textarea-description">Description</label></th>
          <td><textarea id="textarea-description"></textarea></td>
        </tr>
        <tr>
          <th><label for="input-dueDate">Due date</label></th>
          <td><input id="input-dueDate" type="text" /></td>
        </tr>
        </tbody>
      </table>
    </form>

  </div>

  <div class="container">
    <span><button id="button-add-task" class="button button-full-width success">Add task</button></span>
  </div>

  <div class="container">
    <!-- TODO: set these click handlers in the main JS -->
    <span><button class="button button-half-width error" onclick="clearAllTasks()">Clear all tasks</button></span>
    <span><button class="button button-half-width info" onclick="addSampleTasks()">Add sample tasks</button></span>
  </div>

  <div class="container">
    <div id="added-task-display"></div>
  </div>

  <div class="container">
    <table id="table-pending" class="table table-pending">
      <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody id="table-pending-tbody"></tbody>
    </table>
  </div>

  <div class="container">
    <div id="accordion-completed">
      <h3 id="accordion-completed-header">Show completed tasks</h3>
      <div>
        <table id="table-completed" class="table table-completed">
          <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="table-completed-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="dialog-edit-task-background">
      <div id="dialog-edit-task">
        <form id="dialog-edit-task-form"></form>
        <span><button id="button-edit-task" class="button button-full-width success">Save changes</button></span>
      </div>
    </div>
  </div>

</div>

<script src="static/js/jquery/jquery-3.1.1.min.js"></script>
<script src="static/js/jquery-ui/jquery-ui.min.js"></script>

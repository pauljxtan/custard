<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/css/jquery-ui/jquery-ui.min.css" />
  <link rel="stylesheet" href="static/css/jquery-ui/jquery-ui.structure.min.css" />
  <link rel="stylesheet" href="static/css/custard.css" />
  <link rel="icon" href="static/img/favicon.ico" />
  <title>Custard</title>
</head>

<body>

<div id="content" class="container">
  <div id="container-span-message" class="container">
    <span id="span-message" class="message"></span>
  </div>

  <div class="container">
    <table id="table-summary" class="table table-summary"></table>
  </div>

  <div class="container">
    <form id="add-task-form">
      <table id="table-addtask" class="table table-form">
        <tbody>
        <tr>
          <th><label for="input-title">Title</label></th>
          <td><input id="input-title" type="text" /></td>
        </tr>
        <tr>
          <th><label for="textarea-description">Description</label></th>
          <td><textarea id="textarea-description"></textarea></td>
        </tr>
        <tr>
          <th><label for="input-dueDate">Due date</label></th>
          <td><input id="input-dueDate" type="text" /></td>
        </tr>
        </tbody>
      </table>
    </form>

  </div>

  <div class="container">
    <span><button id="button-submit" class="button button-submit" onclick="addTask()">Add task</button></span>
  </div>

  <div class="container">
    <span><button class="button button-clear-all" onclick="clearAllTasks()">Clear all tasks</button></span>
    <span><button class="button button-add-sample-tasks" onclick="addSampleTasks()">Add sample tasks</button></span>
  </div>

  <div class="container">
    <div id="added-task-display"></div>
  </div>

  <div class="container">
    <table id="table-pending" class="table table-pending"></table>
  </div>

  <div class="container">
    <div id="accordion-completed">
      <h3 id="accordion-completed-header">Show completed tasks</h3>
      <div>
        <table id="table-completed" class="table table-completed"></table>
      </div>
    </div>
  </div>
</div>

<script src="static/js/jquery/jquery-3.1.1.min.js"></script>
<script src="static/js/jquery-ui/jquery-ui.min.js"></script>
<script src="static/js/custard.js"></script>

<script>
  reloadAllTables();

  // Trigger add task button click when hitting enter in any input field
  $("#table-addtask input, textarea").keyup(function(event) {
    if (event.keyCode == 13) {
      $("#button-submit").click();
    }
  });

  // Datepicker widget for due date
  $(function() {
    $("#input-dueDate").datepicker({
      dateFormat: 'yy-mm-dd'
    });
  });

  $(function() {
    $("#accordion-completed").accordion({
      collapsible: true,
      active: false,
      heightStyle: 'content'
    });
  });
</script>

</body>

</html>
